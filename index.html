<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/types.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/Poké_Ball.png" />
  </head>
  <body onload="init()">
    <header>
      <div class="header-content">
        <div class="main-logo-title" onclick="loadBack()">
          <img src="./assets/img/Poké_Ball.png" alt="Pokemon-Ball" />
          <p>Pokedex</p>
        </div>
        <div class="search-field-content">
          <div class="search-field" id="search-field"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="content-content">
        <div class="main-content" id="main-content"></div>
        <div class="modal-content modal-closed" id="modal-content"></div>
        <div class="loading-screen spinner-dp-none" id="loading-screen">
          <img
            class="loading-img"
            src="./assets/img/pokeball-loading.gif"
            alt=""
          />
        </div>
        <div
          class="overlay overlay-dp-none"
          onclick="closeModal()"
          id="overlay"
        ></div>
        <div
          class="load-more-pokemon"
          onclick="loadMorePokemon()"
          id="more-pokemon"
        >
          Load more Pokemon
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>Dora Telekesi 2025</p>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script src="./scripts/evolutionChain.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/modalFunctions.js"></script>
    <script src="./scripts/searchFieldFunctions.js"></script>
  </body>
</html>
